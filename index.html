<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food - home page</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/41465f3ac3.js" crossorigin="anonymous" defer></script>

</head>

<body>
    <header>
        <div>
            <nav>
                <!-- bouton de retour vers la page d'accueil -->
                <a href="#">
                    <div class="back_arrow">
                        <i class="fa-solid fa-arrow-left"></i>
                    </div>

                </a>

            </nav>
            <div>
                <img src="./images/logo/ohmyfood.png" alt="logo_ohmyfood">
            </div>
        </div>
        <div>
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
    </header>
    <main>
        <!-- section info -->
        <div class="infogroupe-section-style">
            <section class="info">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>


                <a href="#">
                    <div class="info_btn">
                        <h3>Explorer nos restaurants</h3>
                    </div>
                </a>
            </section>
            <section>
                <div>
                    <h2>Fonctionnement</h2>
                    <article class="working">
                        <div class="number">
                            <p>1</p>
                        </div>
                        <div>
                            <div>
                                <i class="fa-solid fa-mobile-screen-button"></i>
                            </div>
                            <div>
                                <h3>Choisissez un restaurant</h3>
                            </div>
                        </div>
                    </article>
                    <article class="working">
                        <div class="number">
                            <p>2</p>
                        </div>
                        <div>
                            <div>
                                <i class="fa-solid fa-list-ul"></i>

                            </div>
                            <div>
                                <h3>Composez votre menu</h3>
                            </div>
                        </div>
                    </article>
                    <article class="working">
                        <div class="number">
                            <p>3</p>
                        </div>
                        <div>
                            <div>
                                <i class="fa-solid fa-store"></i>
                            </div>
                            <div>
                                <h3>Dégustez au restaurant</h3>
                            </div>
                        </div>
                    </article>

                </div>
            </section>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
